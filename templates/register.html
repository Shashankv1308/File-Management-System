<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
<div class="flex items-center  justify-center ">
    <div class="px-8 py-6 mx-4 mt-4 text-left shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path
                    d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-white text-center"><span class="mb-0 text-muted">
                {% if msg %}
                {{ msg | safe }}
                {% else %}
                Register
                {% endif %}
            </span></h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mt-4 text-white">
                <div class="ml-6">
                <div>
                    <label class="block" for="Name">USN/Faculty SSN<label>
                            <br>
                            <div class="text-gray-800">{{ form.username }}</div>
                            
                </div>
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            <br>
                            <div class="text-gray-800">{{ form.email }}</div>
                </div>
                <div class="flex items-center justify-left gap-x-10">
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <br>
                                <div class="text-gray-800">{{ form.password1 }}</div>
                    </div>
                    <div class="mt-4">
                        <label class="block">Confirm Password<label>
                                <br>
                                <div class="text-gray-800">{{ form.password2 }}</div>
                    </div>
                </div>
                student {{form.is_student}}
                staff {{form.is_staff}}
                admin{{form.is_admin}}
                
                
            </div>
                <div class="flex">
                    <button value="register"
                        class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                        Account</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
</body>
